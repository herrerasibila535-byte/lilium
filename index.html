<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ritual de Tinta Viva</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: #050505;
  overflow: hidden;
  height: 100%;
  font-family: "Garamond", serif;
}

/* CONTENEDOR PRINCIPAL */
#scene {
  position: relative;
  width: 100vw;
  height: 100vh;
  background:
    radial-gradient(circle at center, #1a0f14 0%, #000 70%);
}

/* LILIUM */
#lilium {
  position: absolute;
  inset: 0;
  background-image: url("https://upload.wikimedia.org/wikipedia/commons/3/32/Lilium_stargazer.jpg");
  background-size: cover;
  background-position: center;
  opacity: 0.25;
  filter: saturate(1.3) blur(1px);
  animation: pulse 8s infinite alternate;
}

@keyframes pulse {
  from { transform: scale(1); opacity: 0.22; }
  to { transform: scale(1.03); opacity: 0.3; }
}

/* PERGAMINO */
#parchment {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 60vmin;
  height: 60vmin;
  transform: translate(-50%, -50%) rotate(-2deg);
  background:
    repeating-linear-gradient(
      45deg,
      #2b0f14 0%,
      #2b0f14 25%,
      #f2e6d2 25%,
      #f2e6d2 50%
    );
  box-shadow: 0 0 80px rgba(120, 0, 40, 0.5);
  border: 2px solid #2b0f14;
}

/* TEXTURA ENVEJECIDA */
#parchment::after {
  content: "";
  position: absolute;
  inset: 0;
  background: url("https://www.transparenttextures.com/patterns/asfalt-light.png");
  mix-blend-mode: multiply;
  opacity: 0.4;
}

/* TINTA */
.ink {
  position: absolute;
  color: #1a0005;
  font-size: 1.1rem;
  line-height: 1.4;
  opacity: 0.85;
  filter: blur(0.3px);
  animation: bleed 6s infinite alternate;
}

@keyframes bleed {
  from { text-shadow: 0 0 2px rgba(120,0,40,0.3); }
  to   { text-shadow: 0 0 6px rgba(120,0,40,0.6); }
}

/* SIMBOLOS */
.symbol {
  position: absolute;
  font-size: 2.2rem;
  opacity: 0.4;
  transition: all 0.6s ease;
}

.symbol.active {
  opacity: 1;
  color: crimson;
  filter: drop-shadow(0 0 10px crimson);
  transform: scale(1.2) rotate(5deg);
}

/* MARIPOSAS */
.butterfly {
  position: absolute;
  font-size: 1.8rem;
  cursor: pointer;
  animation: flutter 4s infinite alternate;
}

@keyframes flutter {
  from { transform: translateY(0) rotate(-5deg); }
  to   { transform: translateY(-20px) rotate(5deg); }
}
</style>
</head>

<body>
<div id="scene">

  <div id="lilium"></div>

  <div id="parchment">
    <div class="ink" style="top:15%; left:10%; width:80%;">
      ‚ÄúSi no estoy all√≠, deja esta flor.<br>
      La tinta sabr√° recordarme.‚Äù
    </div>

    <div class="symbol" style="top:10%; left:10%;">‚úù</div>
    <div class="symbol" style="top:10%; right:10%;">üñ§</div>
    <div class="symbol" style="bottom:10%; left:10%;">‚òæ</div>
    <div class="symbol" style="bottom:10%; right:10%;">‚ú∂</div>
  </div>

  <div class="butterfly" style="top:20%; left:30%; color:purple;">ü¶ã</div>
  <div class="butterfly" style="top:60%; left:65%; color:crimson;">ü¶ã</div>

</div>

<script>
const butterflies = document.querySelectorAll(".butterfly");
const symbols = document.querySelectorAll(".symbol");

butterflies.forEach(butterfly => {
  butterfly.addEventListener("mouseenter", () => {
    symbols.forEach(sym => sym.classList.add("active"));
  });

  butterfly.addEventListener("mouseleave", () => {
    symbols.forEach(sym => sym.classList.remove("active"));
  });
});
</script>
</body>
</html>
