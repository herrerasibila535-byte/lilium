<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Historia Nocturna</title>
<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:'Georgia',serif;
  background:#0b1530;
}

.scene{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  transition:opacity 2s ease;
}

.scene.active{opacity:1}

.stars{
  position:absolute;
  inset:0;
  background:
    radial-gradient(white 1px, transparent 1px),
    radial-gradient(white 1px, transparent 1px);
  background-size:3px 3px,5px 5px;
  animation:twinkle 6s infinite alternate;
}

@keyframes twinkle{
  from{opacity:.4}
  to{opacity:.8}
}

.moon{
  position:absolute;
  top:60px;
  left:80px;
  width:70px;
  height:70px;
  background:#f2f2f2;
  border-radius:50%;
  box-shadow:0 0 25px #fff;
}

.text{
  color:#cfd8ff;
  font-size:32px;
  letter-spacing:2px;
  text-shadow:0 0 15px rgba(180,200,255,.7);
  animation:fadeText 3s ease;
}

@keyframes fadeText{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

.flowers{
  position:absolute;
  bottom:50px;
  right:120px;
  width:220px;
  animation:float 6s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

.butterfly{
  position:absolute;
  width:40px;
  animation:fly 12s linear infinite;
}

@keyframes fly{
  from{transform:translateX(-50px) translateY(0)}
  to{transform:translateX(110vw) translateY(-120px)}
}
</style>
</head>

<body>

<!-- ESCENA 1 -->
<div class="scene active" id="scene1">
  <div class="stars"></div>
  <div class="moon"></div>
  <div class="text">I love you</div>
</div>

<!-- ESCENA 2 -->
<div class="scene" id="scene2">
  <div class="stars"></div>
  <div class="moon"></div>
  <div class="text" style="font-size:18px; position:absolute; left:90px; top:160px;">
    Y si tuviera la posibilidad<br>de volver a enamorarme de ti
  </div>
  <img class="flowers" src="https://i.imgur.com/YQ9QZQJ.png">
</div>

<img class="butterfly" src="https://i.imgur.com/8QfY6KZ.png" style="top:200px; animation-delay:0s">
<img class="butterfly" src="https://i.imgur.com/8QfY6KZ.png" style="top:350px; animation-delay:4s">

<script>
setTimeout(()=>{
  document.getElementById('scene1').classList.remove('active')
  document.getElementById('scene2').classList.add('active')
},5000)
</script>

</body>
</html>
